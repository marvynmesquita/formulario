<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="./css/main.min.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
    <body>
        <section class="s-main">
            <div class="container">
                <header class="p-3 text-bg-dark d-flex justify-content-center">
                    <h1>Formulario de cadastro</h1>
                </header>
                <form onsubmit="return false">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Nome Completo">
                        <input type="text" class="form-control" id="email" placeholder="Email (joao@mail.com)">
                        <input type="text" class="form-control" id="cpf" placeholder="CPF (apenas números)" maxlength="14">
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                        <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        <input type="text" class="form-control" id="estado" placeholder="Estado (Sigla)" maxlength="2">
                        <input type="text" class="form-control" id="cep" placeholder="CEP (apenas números)" maxlength="9">
                        <input type="text" class="form-control" id="celular" placeholder="Numero de telefone celular com DDD" maxlength="15">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Concordo com o termo: Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis magnam asperiores est similique officia nisi eos dolor incidunt debitis ratione impedit consequatur illo perferendis tempora facilis, eveniet suscipit. Voluptates, velit!</label>
                    </div>
                    <button class="form-btn btn">Salvar</button>
                </form>
            </div>
        </section>

        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
